<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="header">
        <h1>Welcome to the Book Library</h1>
        <br><br><br><br><br>
        <div class="div-add-books">
            <button class="add-books">&#43;</button>
        </div>
    </div>
    <div class="main">
        <div class="head">
            <h2>Books catalog:</h2>
        </div>
        <br>
        <div class="display">
        </div>
    </div>
    <div class="sidebar">
        <div class="side-head">
            <h2>Please use the below form to add books to library</h2>
            <br><br>
        </div>
        <div class="form">
            <form action="#" method="post">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title" class="form-input" required>
                <label for="author">Book Author</label>
                <input type="text" name="author" id="author" class="form-input" required>
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" min="1" class="form-input" required>
                <label for="read">Have you read the book?</label>
                <select name="read" id="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <input type="submit" value="submit" id="submit">
                <input type="reset" id="reset">
            </form>
            <div>
                <button class="close-sidebar">Close</button>

            </div>
        </div>
    </div>
