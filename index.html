<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button type="button" id="btn">+</button>

    <dialog class="modal">
        <form action="#">
            <div class="header">
                <h2>Add your book to the library</h2>
                <button class="close">&#10006;</button>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" class="form title" />
            <label for="author">Author</label>
            <input type="text" id="author" class="form author" />
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" class="form pages" />
            <label for="read">Have you read the book</label>
            <input type="checkbox" name="read" id="read">
            <button type="button" id="submit-btn">Submit</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
    </dialog>

</body>

</html>
